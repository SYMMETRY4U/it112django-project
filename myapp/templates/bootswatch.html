<!-- templates/bootswatch.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h1>{{ page_heading }}</h1>
        <p>{{ page_content }}</p>
    </div>
</div>
<p><img src="{% static page_image %}" alt="{{ default_alt_text }}"></p>


{% endblock %}
